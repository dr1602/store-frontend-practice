<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Menu Mobile</title>
    <style>
        :root{
            --white: #FFFFFF;
            --black: #000000;
            --very-light-pink: #c7c7c7;
            --text-input-field: #f7f7f7;
            --hospital-green:#ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body{
                margin: 0;
                font-family: "Quicksand";
                sans-serif;
            }
        .mobile-menu{
            padding: 24px;
        }
        .title{
            display: grid;
            margin-bottom: 69px;
        }
        .title a{
            display: grid;
            text-decoration: none;
            color: var(--black);
            font-size: var(--lg);
            font-weight: bold;
            margin-bottom: 24px;
        }
        .categories{
            display: grid;
            margin-bottom: 84px;
        }
        .categories a{
            display: grid;
            text-decoration: none;
            color: var(--black);
            font-size: var(--lg);
            font-weight: bold;
            margin-bottom: 45px;
        }
        .my-menu{
            display: grid;
            margin-bottom: 84px;
        }
        .my-menu a{
            display: grid;
            text-decoration: none;
            color: var(--black);
            font-size: var(--lg);
            font-weight: bold;
            margin-bottom: 45px;
        }
        .log a{
            display: grid;
            text-decoration: none;
            font-size: var(--md);
            margin-top: 6px;
            margin-bottom: 6px;
            font-weight: 300;
        }
        .email{
            color: var(--black);
        }
        .sign-out{
            color: var(--hospital-green);
        }
        .mobile-menu ul{
            padding: 0;
            margin: 24px 0 0;
            list-style: none;
        }
        .mobile-menu ul:nth-child(2){
            border-bottom: 1px solid var(--very-light-pink);
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="mobile-menu">
        <ul class="title">
            <li>
                <a href="/">CATEGORIES</a>
            </li>
        </ul>

        <ul class="categories">
            <li>
                <a href="/">All</a>
            </li>
            <li>
                <a href="/">Clothes</a>
            </li>
            <li>
                <a href="/">Electronics</a>
            </li>
            <li>
                <a href="/">Furnitures</a>
            </li>
            <li>
                <a href="/">Toys</a>
            </li>
            <li>
                <a href="/">Others</a>
            </li>
        </ul>

        <ul class="my-menu">
            <li>
                <a href="/">My orders</a>
            </li>
            <li>
                <a href="/">My account</a>
            </li>
        </ul>

        <ul class="log">
            <li>
                <a href="/" class="email">camilayokoo@gmail.com</a>
            </li>
            <li>
                <a href="/" class="sign-out">Sign Out</a>
            </li>
        </ul>
    </div>
</body>
</html>
