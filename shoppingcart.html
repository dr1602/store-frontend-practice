<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Shopping Cart</title>
    <style>
        :root{
            --white: #FFFFFF;
            --black: #000000;
            --very-light-pink: #c7c7c7;
            --text-input-field: #f7f7f7;
            --hospital-green:#ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body{
                margin: 0;
                font-family: "Quicksand";
                sans-serif;
            }
        .my-order {
            width: 100%;
            height: 100vh; /*todo el viewheight*/
            display: grid;
            place-items: center;
        }
        .title {
            text-align: center;
            font-size: var(--md);
            margin-bottom: 40px;
        }
        .my-order-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
        }
        .my-order-content {
           display: flex;
           flex-direction: column; 
        }
        .order {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 16px;
            align-items: center;
            background-color: var(--text-input-field);
            margin-bottom: 24px;
            border-radius: 8px;
            padding: 0 24px;
            height: 72px;
        }
        .order p:nth-child(1){
            display: flex;
            flex-direction: column;
        }
        .order p span:nth-child(1){
            font-size: var(--md);
            font-weight: bold;
        }
        .order p span:nth-child(2){
            font-size: var(--sm);
            color: var(--very-light-pink);
        }
        .order p:nth-child(2){
            text-align: end;
            font-weight: bold;
        }
        .shopping-cart {
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 16px;
            margin-bottom: 24px;
            align-items: center;
        }
        .shopping-cart figure {
            margin: 0;
        }
        .shopping-cart figure img {
            width: 70px;
            height: 70px;
            border-radius: 20px;
            object-fit: cover;
        }
        .shopping-cart p:nth-child(2) {
            font-weight: lighter;
            color: var(--very-light-pink);
        }
        .shopping-cart p:nth-child(3) {
            font-size: var(--md);
            font-weight: bold;
        }
        .primary-button{
            background-color: var(--hospital-green);
            border-radius: 8px;
            border: none;
            color: var(--white);
            width: 100%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="my-order">
        <div class="my-order-container">
            <h3 class="title">Shopping Cart</h3>

            <div class="my-order-content">

                <div class="shopping-cart">
                    <figure>
                        <img src="https://images.pexels.com/photos/914996/pexels-photo-914996.jpeg?cs=srgb&dl=pexels-thomas-laukat-914996.jpg&fm=jpg" alt="bike">
                    </figure>
                    <p>Patines</p>
                    <p>$30,00</p>
                    <img src="./icons/icon_close.png" alt="close">
                </div>
        
                <div class="shopping-cart">
                    <figure>
                        <img src="https://images.pexels.com/photos/914996/pexels-photo-914996.jpeg?cs=srgb&dl=pexels-thomas-laukat-914996.jpg&fm=jpg" alt="bike">
                    </figure>
                    <p>Patines</p>
                    <p>$30,00</p>
                    <img src="./icons/icon_close.png" alt="close">
                </div>
        
                <div class="shopping-cart">
                    <figure>
                        <img src="https://images.pexels.com/photos/914996/pexels-photo-914996.jpeg?cs=srgb&dl=pexels-thomas-laukat-914996.jpg&fm=jpg" alt="bike">
                    </figure>
                    <p>Patines</p>
                    <p>$30,00</p>
                    <img src="./icons/icon_close.png" alt="close">
                </div>

                <div class="shopping-cart">
                    <figure>
                        <img src="https://images.pexels.com/photos/914996/pexels-photo-914996.jpeg?cs=srgb&dl=pexels-thomas-laukat-914996.jpg&fm=jpg" alt="bike">
                    </figure>
                    <p>Patines</p>
                    <p>$30,00</p>
                    <img src="./icons/icon_close.png" alt="close">
                </div>

                <div class="shopping-cart">
                    <figure>
                        <img src="https://images.pexels.com/photos/914996/pexels-photo-914996.jpeg?cs=srgb&dl=pexels-thomas-laukat-914996.jpg&fm=jpg" alt="bike">
                    </figure>
                    <p>Patines</p>
                    <p>$30,00</p>
                    <img src="./icons/icon_close.png" alt="close">
                </div>

                <div class="order">
                    <p>
                        <span>Total</span>
                    </p>
                    <p>$150.00</p>
                </div>

                <button class="primary-button signup-button">Checkout</button>

            </div>
        </div>
        
    </div>
</body>
</html>
